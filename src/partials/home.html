<section class="home">
  <div class="home-container">
    <div class="home-wrapper">
      <h1 class="home-title">Enter the Sweet Candy Kingdom!</h1>
      <p class="home-p">Embark on a delicious match-3 adventure!</p>
      <a class="home-btn" href="https://play.google.com/store/apps/details?id=com.v2r.JewelCandyWorld&hl=en&gl=us"
        target="_blank">
        <svg class="home-icon">
          <use href="sprite.svg#icon-arrow"></use>
        </svg>
        <span class="home-span">Get it on Google Play</span>
      </a>
    </div>
    <picture>
      <source srcset="
      ./img/home/girl-desk.png    1x,
      ./img/home/girl-desk@2x.png 2x
      " media="(min-width: 1200px)" />
      <source srcset="
      ./img/home/home-girl.png    1x,
      ./img/home/home-girl@2x.png 2x
      " media="(max-width: 1199px)" />
      <img class="home-girl" src="./img/home/home-girl.png" alt="girl" />
    </picture>
    <picture>
      <source srcset="
      ./img/home/Redmi-desk.png    1x,
      ./img/home/Redmi-desk@2x.png 2x
      " media="(min-width: 1200px)" />
      <source srcset="
      ./img/home/Redmi-mob.png    1x,
      ./img/home/Redmi-mob@2x.png 2x
      " media="(max-width: 1199px)" />
      <img class="home-phone" src="./img/home/Redmi-mob.png" alt="redmi" />
    </picture>
  </div>
</section>
